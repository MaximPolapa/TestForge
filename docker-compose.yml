      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    ports:
      - "3001:3000"
    networks:
      - site_network

  unitgenerator:
    build:
      context: ./unit-tests-service
    ports:
      - "5001:5000"
    env_file:
      - ./unit-tests-service/key.env
    volumes:
