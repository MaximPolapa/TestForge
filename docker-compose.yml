version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: maximdb
      POSTGRES_PASSWORD: polapamax
      POSTGRES_DB: testforge
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./databases/all.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - site_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - db
