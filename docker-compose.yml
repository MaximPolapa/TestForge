version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: maximdb
      POSTGRES_PASSWORD: polapamax
      POSTGRES_DB: testforge
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./databases/all.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - site_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - db
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://maximdb:polapamax@db:5432/testforge
    networks:
      - site_network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    ports:
      - "3001:3000"
    networks:
      - site_network

volumes:
  pgdata:

networks:
  site_network:
    driver: bridge